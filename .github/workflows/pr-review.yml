name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  pull-requests: write
  contents: read
  models: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD -- README.md > pr_diff.txt
          echo "diff_size=$(wc -c < pr_diff.txt | tr -d ' ')" >> $GITHUB_ENV

      - name: Post AI summary
        if: env.diff_size != '0'
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('pr_diff.txt', 'utf8');

            const response = await fetch('https://models.github.ai/inference/chat/completions', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${process.env.GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github+json',
                'X-GitHub-Api-Version': '2022-11-28'
              },
              body: JSON.stringify({
                model: 'openai/gpt-4o-mini',
                max_tokens: 1024,
                messages: [{
                  role: 'user',
                  content: `Review this pull request diff for "Awesome Sites To Test On" - a curated list of QA testing practice websites.\n\nProvide a concise summary covering:\n- Sites added (name, URL, category)\n- Sites removed (if any)\n- Any other changes (formatting, descriptions, etc.)\n\nKeep it brief. Use markdown. If no README.md changes exist, say so.\n\nDiff:\n\`\`\`diff\n${diff.slice(0, 8000)}\n\`\`\``
                }]
              })
            });

            const data = await response.json();

            if (!response.ok) {
              core.setFailed(`GitHub Models API error: ${JSON.stringify(data)}`);
              return;
            }

            const summary = data.choices[0].message.content;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## PR Summary\n\n${summary}\n\n---\n*Generated by GitHub Models (gpt-4o-mini)*`
            });
